name: Trivy Security Scan for Flask Vulnerable App

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
  contents: read
  issues: write
  security-events: write
  actions: read

jobs:
  security_scan:
    name: Scan Flask Vulnerable App with Trivy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Set Date
        id: set-date
        run: echo "DATE=$(date +%Y-%m-%d)" >> $GITHUB_ENV

      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y curl
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin v0.57.0

      - name: Download Trivy vulnerability database
        run: trivy image --download-db-only

      - name: Run Trivy vulnerability scanner
        run: |
          mkdir -p trivy-results
          OUTPUT_FILE="trivy-results/scan-results-${DATE}.json"
          trivy image --format json --ignore-unfixed --vuln-type os,library --severity CRITICAL,HIGH,MEDIUM,LOW -o "$OUTPUT_FILE" vulnerables/flask-vulnerable-app

      - name: Verify scan results exist
        run: ls -l trivy-results/

      - name: Upload scan results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: Trivy-Scan-Results
          path: trivy-results/


